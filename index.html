<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">

    <title>Student Result calculator</title>
</head>
    <body>
        <h1>Student Result calculator</h1>
        <form onsubmit="Resultcalculator(); return false;">
             <label for="subject1">Enter marks subject 1</label>
             <input type="number" min="1" required id="subject1Marks" placeholder="Enter marks subject 1">
                <span id="totalSubject1Markspercentage"></span>
                     <br>
            <label for="subject2">Enter marks subject 2</label>
            <input type="number" min="1" required id="subject2Marks"  placeholder="Enter marks subject 2">
                <span id="totalSubject2Markspercentage"></span>
                    <br>
            <label for="subject3">Enter marks subject 3</label>
            <input type="number" min="1" required id="subject3Marks" placeholder="Enter marks subject 3">
                <span id="totalSubject3Markspercentage"></span>
                    <br>
            <label for="subject4">Enter marks subject 4</label>
            <input type="number" min="1" required id="subject4Marks" placeholder="Enter marks subject 4">
                <span id="totalSubject4Markspercentage"></span>
                    <br>
            <label for="subject5">Enter marks subject 5</label>
            <input type="number" min="1" required id="subject5Marks" placeholder="Enter marks subject 5">
            <span id="totalSubject5Markspercentage"></span>
                    <br>
           <label for="totalmarks">   Total marks    </label>
           <input type="number" min="1" placeholder="Enter total marks" required id="totalmarks" class="total_mark">
                    <br>
                    <button type="submit">Calculate</button>
        </form>
        <h3 id="totalSubjectMarks"></h3>
        <h3 id="totalSubjectMarkspercentage"></h3>
        <h3 id="Grade"></h3>
   
<script src="index.js">
  
</script>
    </body>
</html>
